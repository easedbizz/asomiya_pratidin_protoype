<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Agent Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #e52327;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .header-title {
            font-size: 20px;
            font-weight: 500;
        }

        .logout-button {
            color: white;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .container {
            padding: 20px;
            flex: 1;
            max-width: 100%;
            margin: 0 auto;
            width: 100%;
        }

        .welcome-section {
            margin-bottom: 20px;
        }

        .welcome-title {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .welcome-subtitle {
            font-size: 14px;
            color: #666;
        }

        .date-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .current-date {
            font-size: 16px;
            font-weight: 500;
        }

        .filter-dropdown {
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
            font-size: 14px;
        }

        .stats-section {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .stat-card {
            flex: 1;
            min-width: 120px;
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .stat-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
        }

        .stat-pending {
            color: #f39c12;
        }

        .stat-completed {
            color: #2ecc71;
        }

        .stat-total {
            color: #3498db;
        }

        .customer-list-section {
            margin-bottom: 20px;
        }

        .section-header {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-box {
            display: flex;
            align-items: center;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 8px 15px;
            margin-bottom: 15px;
        }

        .search-icon {
            color: #999;
            margin-right: 10px;
        }

        .search-input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 16px;
        }

        .customer-card {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .customer-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .customer-name {
            font-size: 18px;
            font-weight: 500;
        }

        .customer-status {
            font-size: 12px;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
        }

        .status-pending {
            background-color: #f39c12;
        }

        .status-delivered {
            background-color: #2ecc71;
        }

        .customer-info {
            margin-bottom: 12px;
        }

        .info-item {
            display: flex;
            margin-bottom: 5px;
        }

        .info-label {
            font-size: 14px;
            color: #666;
            width: 80px;
            flex-shrink: 0;
        }

        .info-value {
            font-size: 14px;
            font-weight: 500;
        }

        .delivery-history {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
        }

        .history-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 12px;
        }

        .history-date {
            color: #666;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 12px;
        }

        .action-button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .deliver-button {
            background-color: #2ecc71;
            color: white;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #e52327;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-customers {
            text-align: center;
            padding: 30px;
            color: #666;
            font-size: 16px;
        }

        .success-message {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #2ecc71;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        /* New styles for contact buttons */
        .contact-buttons {
            display: flex;
            gap: 10px;
            margin: 12px 0;
        }

        .contact-button {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            text-decoration: none;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s;
        }

        .call-button {
            background-color: #4CAF50;
        }

        .call-button:hover {
            background-color: #3e8e41;
        }

        .map-button {
            background-color: #2196F3;
        }

        .map-button:hover {
            background-color: #0b7dda;
        }

        .button-icon {
            margin-right: 5px;
        }
        
        .github-notice {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">Delivery Dashboard</div>
        <button class="logout-button" id="logoutButton">Logout</button>
    </div>

    <div class="container">
        <div class="welcome-section">
            <div class="welcome-title">Welcome, <span id="agentName">John Doe</span></div>
            <div class="welcome-subtitle">Here's your delivery schedule for today</div>
        </div>

        <div class="date-section">
            <div class="current-date" id="currentDate">Monday, 8 March 2025</div>
            <select class="filter-dropdown" id="statusFilter">
                <option value="all">All Customers</option>
                <option value="pending">Pending Deliveries</option>
                <option value="delivered">Delivered Today</option>
            </select>
        </div>

        <div class="stats-section">
            <div class="stat-card">
                <div class="stat-title">Pending</div>
                <div class="stat-value stat-pending" id="pendingCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Completed</div>
                <div class="stat-value stat-completed" id="completedCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Total</div>
                <div class="stat-value stat-total" id="totalCount">0</div>
            </div>
        </div>

        <div class="customer-list-section">
            <div class="section-header">
                <div>Customer List</div>
            </div>

            <div class="search-box">
                <div class="search-icon">üîç</div>
                <input type="text" class="search-input" id="searchInput" placeholder="Search customer name or number">
            </div>

            <div id="customersList">
                <!-- Customer cards will be added here dynamically -->
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <div class="success-message" id="successMessage">Delivery status updated successfully!</div>
    
    <div class="github-notice">
        Demo Version - GitHub Pages
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Load Firebase config -->
    <script src="js/firebase-config.js"></script>
    
    <!-- Page specific JavaScript -->
    <script src="js/delivery.js"></script>
</body>
</html>
