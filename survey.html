<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surveyor Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #e52327;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-title {
            font-size: 20px;
            font-weight: 500;
        }

        .logout-button {
            color: white;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .container {
            padding: 20px;
            flex: 1;
            max-width: 100%;
            margin: 0 auto;
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: white;
        }

        .form-control::placeholder {
            color: #999;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-column {
            flex: 1;
        }

        .location-input {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .location-icon {
            color: #e52327;
            margin-right: 10px;
            font-size: 22px;
        }

        .textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            min-height: 80px;
            resize: none;
        }

        .save-btn {
            background-color: #0066b2;
            color: white;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 20px;
        }

        .save-btn:hover {
            background-color: #0058a3;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
            font-size: 16px;
            color: #666;
        }

        .location-coordinates {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
            display: none;
        }

        .success-message {
            display: none;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .error-message {
            display: none;
            background-color: #f44336;
            color: white;
            text-align: center;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #e52327;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .github-notice {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">Customer Survey</div>
        <button class="logout-button" id="logoutButton">Logout</button>
    </div>

    <div class="container">
        <div id="successMessage" class="success-message">Customer information saved successfully!</div>
        <div id="errorMessage" class="error-message">Error saving customer information.</div>
        
        <form id="customerForm">
            <div class="form-group">
                <label for="customerName">Customer Name</label>
                <input type="text" id="customerName" class="form-control" placeholder="Enter customer name" required>
            </div>

            <div class="form-group">
                <label for="contactNumber">Contact Number</label>
                <input type="tel" id="contactNumber" class="form-control" placeholder="Enter contact number" required>
            </div>

            <div class="form-row">
                <div class="form-column">
                    <label for="zone">Zone</label>
                    <select id="zone" class="form-control" required>
                        <option value="" disabled selected>Select zone</option>
                        <option value="Guwahati">Guwahati</option>
                        <option value="Dibrugarh">Dibrugarh</option>
                        <option value="North Lakhimpur">North Lakhimpur</option>
                        <option value="Bongaigaon">Bongaigaon</option>
                    </select>
                </div>
                <div class="form-column">
                    <label for="agentName">Agent Name</label>
                    <select id="agentName" class="form-control" required>
                        <option value="" disabled selected>Select agent</option>
                        <option value="agent1">Agent 1</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" class="textarea" placeholder="Enter address" required></textarea>
            </div>

            <div class="form-group">
                <label for="location">Contact Location</label>
                <div class="location-input form-control" id="locationButton">
                    <span class="location-icon">üìç</span>
                    <span id="locationText">Get customer location</span>
                </div>
                <div class="loading" id="locationLoading">Getting location...</div>
                <div class="location-coordinates" id="locationCoordinates">
                    Latitude: <span id="displayLatitude">-</span>, Longitude: <span id="displayLongitude">-</span>
                </div>
                <input type="hidden" id="latitude" name="latitude">
                <input type="hidden" id="longitude" name="longitude">
            </div>

            <div class="form-group">
                <label for="remarks">Remarks</label>
                <textarea id="remarks" class="textarea" placeholder="Add remarks"></textarea>
            </div>

            <button type="submit" class="save-btn">Save</button>
        </form>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>
    
    <div class="github-notice">
        Demo Version - GitHub Pages
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Load Firebase config -->
    <script src="js/firebase-config.js"></script>

    <!-- Page specific JavaScript -->
    <script src="js/survey.js"></script>
</body>
</html>
